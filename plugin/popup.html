<!doctype html>
<html>
    <head>
        <style>
        body {
            text-align: center;
            width: 320px;
            margin: 0;
            padding: 0 0 10px 0;
        }
        #code {
            display: block;
            margin: 10px 10px;
            width: 300px;
            height: 150px;
            resize: none;
            box-sizing: border-box;
            font-family: Menlo, monospace;
            font-size: 12px;
            background-color: #fffedb;
        }
        #code:focus {
            outline: 0;
        }
        #code, button {
            border: 1px solid #dadada;
            border-radius: 4px;
        }
        button {
            padding: 7px 16px;
            margin: 2.5px;
            font-size: 13px;
            font-weight: 500;
            font-family: Roboto, system-ui, sans-serif;
            cursor: pointer;
        }
        button:hover {
            background-color: #f8f8f8;
        }
        button:focus {
            outline: 0;
        }
        #reset-button {
            color: #c03930;
        }
        #update-button {
            color: #2879e3;
        }
        </style>
    </head>
    <body>
        <textarea id="code">
function(canvas, video) {
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    // Example of putting a rectangle over the video.
    // ctx.fillRect(100, 100, 50, 50);
}
        </textarea>
        <button id="reset-button">Reset</button>
        <button id="update-button">Update</button>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
